{% extends "base.html" %}
{% block content %}

<div class="box">
	<h1>Register</h1>
    <form action="{{ url_for('register') }}" method="post">
        {{ form.hidden_tag() }}
    	{{ form.name(placeholder='Name') }}
		{{ form.email(placeholder='Email') }}
        {{ form.password(placeholder='Password') }}
        {{ form.submit(class="btn btn-primary btn-block btn-large") }}
    </form>
</div>

{% endblock %}
