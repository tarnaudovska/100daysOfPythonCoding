<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <body>
    <h1>My Library</h1>
    {% if books == []: %}
    <p>Library is empty.</p>
    {% endif %}
    <ul>
      <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Rating</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.rating }}/10</td>
                <td>
                    <a href="{{ url_for('delete', id=book.id) }}">
                        <button type="button" class="btn btn-secondary p-2 m-1" 
                            style="color: white; font-weight: bold; font-size: 11px; text-transform: uppercase;">
                            Delete
                        </button>
                    </a>
                    <a href="{{ url_for('edit', id=book.id) }}">
                        <button type="button" class="btn btn-outline-primary p-2 m-1" 
                            style="color: rgb(49, 64, 85); font-weight: bold; font-size: 11px; text-transform: uppercase;">
                            Edit Rating
                        </button>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </ul>
    <a href="{{ url_for('add') }}"><button type="button" class="btn btn-primary btn-sm p-1 ms-4" style="color: rgb(223, 228, 235); font-weight: bold; font-size: 12px; text-transform: uppercase;";>Add New Book</button></a>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
