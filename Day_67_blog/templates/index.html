{% include "header.html" %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>

<!-- Page Header-->
<header
  class="masthead"
  style="background-image: url('../static/assets/img/home-bg.jpg')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>My Blog</h1>
          <span class="subheading">Lets share knowledge</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <!-- Post preview-->
    {% for post in all_posts %}
    <div class="col-sm-12 col-md-6 mb-4">
      <div class="card" style="width: 30rem">
        <img src="{{ post.img_url }}" class="" alt="{{ post.title }}" />

        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.body|safe }}</p>
          <p class="post-meta">
            Posted by
            <a href="#">{{post.author}}</a>
            on {{post.date}}
          </p>
          <a
            href="{{url_for('show_post', post_id=post.id) }}"
            class="btn btn-primary col-md-3"
            >Read more</a
          >
          <a
            href="{{url_for('delete_post', post_id=post.id) }}"
            class="btn btn-primary col-md-3"
            >Delete</a
          >
        </div>
      </div>
    </div>
    <!-- Divider-->
    <hr class="my-4" />
    {% endfor %}

    <!-- New Post -->
    <div class="d-flex justify-content-end mb-4">
      <!-- TODO: Adding new posts -->
      <div class="d-flex justify-content-end mb-4" style="margin: 3px">
        <a class="btn btn-primary float-right" href="{{url_for('new_post')}}"
          >Create New Post</a
        >
      </div>

      <!-- Pager-->
      <div class="d-flex justify-content-end mb-4" style="margin: 3px">
        <a class="btn btn-secondary text-uppercase" href="#!">Older Posts â†’</a>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  {% include "footer.html" %}
</div>
